<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>

<body>
    <form action="#" method="POST">
        <Label for="name">Full Name:</Label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required> 
        <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <br>

        <fieldset>
            <legend>Gender:</legend>
            <label><input type="radio" name="gender" value="male" required>Male</label>
            <label><input type="radio" name="gender" value="female" required>Female</label>
            <label><input type="radio" name="gender" value="other" required>Other</label>
        </fieldset>
        <br>

        <label for="dob">Date of birth</label>
        <input type="date" id="dob" name="dob">
        <br>
        <br>

        <label><input type="checkbox" name="terms" required> I agree to signing my life away to you</label>
        <br>
        <br>

        <label><input type="checkbox" name="news"> Subscribe to our newsletter so we can spam your email inbox for information you will never read</label>
        <br>
        <br>

        <button type="submit">Register</button>
    </form>
</body>

</html>
